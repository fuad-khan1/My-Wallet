<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center my-4 text-primary">Fuad's Wallet</h1>
        <hr>

    </header>
   <main>
    <div class="container">
        <div class="row me-5">
          <div class="col">
            <img class="pic img-fluid" src="./images/money.jpg" alt="">
          </div>
          <div class="col text-center">
            <h4> Income</h4>
            Income: <input id="input-income" class="income" type="text">
            <h4 class="mt-2">Expenses</h4>
            Food: <input id="input-food" class="mb-2" type="text"> <br>
            Rent: <input id="input-rent" class="mb-2" type="text"><br>
            Clothes: <input id="input-clothes" type="text"><br>
            <button onclick="calculateButton()" id="btn-calculate" class="m-4 px-3 bg-primary fw-bold text-white ">Calculate</button>
            <h4>Total Expenses: <span id="total-expense"> 0</span></h4>
            <h4>Balance: <span id="balance-Total"> 200</span></h4>
            Save: <input type="text" name="" id="input-save">
            %<button onclick="saveButton()" id="btn-save" class="m-4 px-3 bg-primary fw-bold text-white ">Save</button>
           <h4>Saving Amount: <span id="saving-amount">0 </span></h4>
           <h4>Remaining Balance: <span id="remaining-balance">0</span></h4>

          </div>
        </div>
        
      </div>
   </main>
   <!-- Script linked  -->
   <script src="./app.js"></script>
</body>

</html>
